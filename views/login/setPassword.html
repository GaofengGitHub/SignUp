<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>设置密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../assets/css/mui.min.css" />		
		<link rel="stylesheet" href="../../assets/css/page/user.css" />
		<style type="text/css">
			.mui-input-row {
				padding-left: 15px;
			}
		</style>
	</head>
	
	<body>
		
		<!--header begin-->

		<header class="mui-bar mui-bar-nav m-pw-head">
			<a class="mui-action-back mui-pull-left u-left">取消</a>
			<a id="done" class="mui-pull-right u-right">完成</a>
		    <h1 class="mui-title u-title">找回密码</h1>
		</header>

		<!--header end-->
		
		<!--content begin-->
		<div class="mui-content g-password">
			<form class="mui-input-group m-form">
				<div class="mui-input-row">
					<label>手机号码</label>
					<input id="phoneNum" type="tel" placeholder="请填写手机号码">
				</div>
				<div class="mui-input-row">
					<label>密   码</label>
					<input id="password" type="password" placeholder="请输入新的密码">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input id="pwdConfirm" type="password" placeholder="请再次输入新的密码">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id="verificationCode" type="tel" placeholder="请填写验证码" class="u-code">
					<button id="getVerification" class="mui-btn-warning" type="button">发送验证码</button>
				</div>
			</form>
			<div class="m-tip">
				<p>密码需6-18个字符，且不能含有特殊字符。</p>
			</div>			
		</div>	
		<!--content end-->		
		
		
		<script src="../../lib/mui.min.js"></script>
		<script src="../../lib/jsencrypt.min.js"></script>
		<script src="../../assets/js/config.js"></script>
		<script src="../../assets/js/util.js"></script>
		<script src="../../assets/js/page/forgot_pwd.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				forgotPwd.init();
			})
		</script>	
		
	</body>
</html>
