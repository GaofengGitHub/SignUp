<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑资料</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../assets/css/mui.min.css"/>
		<link rel="stylesheet" href="../../assets/css/page/iphoneX.css"/>
		<link rel="stylesheet" href="../../assets/css/page/user.css" />
		<style type="text/css">
			.mui-input-row {
				padding-left: 12px;
			}
			.necessary {
				color: red;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">我的资料</h1>
		    <a id="done" class="mui-icon mui-pull-right" style="font-size: 16px;padding-top: 15px;">提交</a>
		</header>
		<div class="mui-content g-password" style="display: none;" >
		   <form class="mui-input-group m-form">
		   		<div class="mui-input-row">
					<label>真实姓名：</label>
					<input id="realName" type="text" placeholder="你的真实姓名">
					<span class="necessary">*</span>
				</div>
				<div class="mui-input-row">
					<label>手机号：</label>
					<input id="telephone" type="text" placeholder="你的手机号">
					<span class="necessary">*</span>
				</div>
				<div class="mui-input-row">
					<label>身份证号：</label>
					<input id="idNum" type="text" maxlength="18" placeholder="你的身份证号">
					<span class="necessary">*</span>
				</div>
				<div class="mui-input-row">
					<label>昵称：</label>
					<input id="nickName" type="text" maxlength="10" placeholder="你的昵称" value="">
					<span class="necessary">*</span>
				</div>
				<div class="mui-input-row">
					<label>微信：</label>
					<input id="wechat" type="text" placeholder="你的微信" value="">
				</div>
				<div class="mui-input-row">
					<label>Q Q：</label>
					<input id="QQ" type="tel" maxlength="11" placeholder="你的QQ">
				</div>	
				
				<div class="mui-input-row">
					<label>邮箱：</label>
					<input id="email" type="text" placeholder="你的邮箱">
				</div>
			</form>
		</div>
		
		
		<script src="../../lib/mui.min.js"></script>
		<script src="../../lib/jsencrypt.min.js"></script>
		<script src="../../assets/js/config.js"></script>
		<script src="../../assets/js/util.js"></script>
		<script src="../../assets/js/page/modify_info.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				editUserInfo.init();
			})
		</script>
	</body>
</html>
